apiVersion: v1
kind: Service
metadata: 
  labels:
    app: sonatype-nexus
    chart: sonatype-nexus-1.5.1
    fullname: nexus-sonatype-nexus
    release: nexus
  name: nexus-direct
spec:
  type: ClusterIP
  ports:
  - port: 8082
    protocol: TCP
    targetPort: 8082
  selector:
    app: sonatype-nexus
    release: nexus
